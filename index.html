<!DOCTYPE html>
<html lang="en">

    <head>

            <meta charset="utf-8">
            <title>PMD</title>
            <link href="ex2_css.css" rel="stylesheet" type="text/css">
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <script src="ex2_js.js"></script>

    </head>

    <body>
        <header>
            <p class="head">             


            </p>
            
        </header>
        <main>
            <div class="grid-container">
                <div class="logo">
                    <h1>PMD</h1>
                </div>
                <div class="search_bar">
                    <input type="text" id="search" name="search" placeholder="Search">

                </div>
                <div class="button_holder">
                    
                    <div class="button-container">
                        <div>
                            <button id="Search_button" style="border: 0; background: transparent">
                                <img src="search.png" width="30px" height="30px" alt="submit" />
                            </button>
                            <button id="Register" class="buttons" type="button">Register</button>
                            <button id="Sign In" class="buttons" type="button">Sign In</button>

                        </div>
                        
                    </div>

                </div>
                <div class="images">
                    <h1>Suggestions</h1>
                    <div class="row-container slideshow-container" id="suggestions">
                        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                        <a class="next" onclick="plusSlides(1)">&#10095;</a>
                        
                    </div>

                </div>
                <div style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span> 
                    <span class="dot" onclick="currentSlide(2)"></span> 
                    <span class="dot" onclick="currentSlide(3)"></span> 
                  </div>

            </div>
            

            
        </main>

        <footer>
			

        </footer>
    </body>

</html>
